<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet", type="text/css", href="main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="control session">
            <h3 class="text">Session</h3>
            <div class="b increment">‚ñ≤</div>
            <div class="b decrement">‚ñº</div>
            <div class="text number">25</div>
        </div>
        <div class="control break">
            <h3 class="text">Break</h3>
            <div class="b increment">‚ñ≤</div>
            <div class="b decrement">‚ñº</div>
            <div class="text number">5</div>
        </div>
        <div class="time-block">
            <h3 class="text current">Session</h3>
            <div class="b start">‚ñ∂</div>
            <div class="b pause">‚ùö‚ùö</div>
            <div class="b restart">üîÉ</div>
            <div class="b stop">‚ñ†</div>
            <div class="text current-time">0:00</div>
        </div>
    </div>
</body>
</html>
